---
name: Deploy Pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  actionsLint:
    name: Actions Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Github Actions
        uses: reviewdog/action-actionlint@v1
        with:
          reporter: github-check
          fail_on_error: true

  yamlLint:
    name: YAML Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check YAML
        uses: reviewdog/action-yamllint@v1
        with:
          reporter: github-check
          fail_on_error: true

  languageLint:
    name: Language Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check insensitive language
        uses: reviewdog/action-alex@v1
        with:
          reporter: github-check
          fail_on_error: true

  englishLint:
    name: English Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check spelling
        uses: reviewdog/action-misspell@v1
        with:
          reporter: github-check
          fail_on_error: true
          locale: "UK"
          path: |
            _data

  deploy:
    name: Deploy
    needs: [actionsLint, languageLint, yamlLint, englishLint]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .
          target-folder: docs
